<!DOCTYPE html>
<html>
<head>
  <title>Salvation Check Quiz</title>
  <style>
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .result {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Salvation Check Quiz</h1>

  <div class="question active" id="question1">
    <h2>1. Are you 100% sure that you're going to Heaven when you Die? If so how do you know?</h2>
    <button onclick="checkAnswer('question1', false)">No, not sure</button>
    <button onclick="checkAnswer('question1', true)">Yes, I'm sure</button>
  </div>

  <div class="question" id="question2">
    <h2>2. Do you have to repent of sins to be saved?</h2>
    <button onclick="checkAnswer('question2', true)">No</button>
    <button onclick="checkAnswer('question2', false)">Yes</button>
  </div>

  <div class="question" id="question3">
    <h2>3. Do you have to be water-baptized to be saved?</h2>
    <button onclick="checkAnswer('question3', true)">No</button>
    <button onclick="checkAnswer('question3', false)">Yes</button>
  </div>

  <div class="question" id="question4">
    <h2>4. Can you lose your Salvation?</h2>
    <button onclick="checkAnswer('question4', true)">No</button>
    <button onclick="checkAnswer('question4', false)">Yes</button>
  </div>

  <div class="result" id="result">
    <h2>Result</h2>
    <p id="resultMessage"></p>
    <button onclick="resetQuiz()">Reset</button>
  </div>

  <script>
    let currentQuestion = 1;
    let score = 0;

    function checkAnswer(questionId, isCorrect) {
      const question = document.getElementById(questionId);
      question.classList.remove('active');

      if (isCorrect) {
        score++;
      } else {
        document.getElementById('resultMessage').textContent = 'Incorrect answer. Please try again.';
        document.querySelector('.result').style.display = 'block';
        return;
      }

      currentQuestion++;
      if (currentQuestion > 4) {
        document.getElementById('resultMessage').textContent = `You scored ${score} out of 4 questions correctly.`;
        document.querySelector('.result').style.display = 'block';
      } else {
        document.getElementById(`question${currentQuestion}`).classList.add('active');
      }
    }

    function resetQuiz() {
      currentQuestion = 1;
      score = 0;
      document.querySelector('.result').style.display = 'none';
      document.getElementById(`question${currentQuestion}`).classList.add('active');
    }
  </script>
</body>
</html>
